<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
</head>
<body>
    <h1>Car Magazine Register</h1>
    <form class="" action="https://pt.wikipedia.org/" method="get">
        <label for="nameSurname">Name and Surname</label>
        <input id="nameSurname" type="text" name="" value="" placeholder="Miguel Caiado" required>
        <br><br>
        <label for="email">Email</label>
        <input id="email" type="text" name="" value="" placeholder="Your Email Address" required>@
        <select>
            <option value="">hotmail.com</option>
            <option value="">gmail.com</option>
            <option value="">outlook.com</option>
        </select>
        <br><br>
        <label for="password">Password</label>
        <input id="password" type="password" name="" value="" placeholder="Your Password" pattern="{4,8}" title="Write 4-8 characters" required>
        <br><br>
        <label for="male">Male</label>
        <input id="male" type="radio" name="gender" value="male">
        <label for="female">Female</label>
        <input id="female" type="radio" name="gender" value="female">
        <label for="other">Other</label>
        <input id="other" type="radio" name="gender" value="other">
        <br><br>
        <label>Birthday</label>
        <input type="date" name="" value="">
        <br><br>
        <input type="submit" name="" value="Submit">
    </form>
</body>
</html>
