<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Practice</title>
</head>
<body>
    <form class="" action="https://pt.wikipedia.org/" method="get">
        <label for="username">Username</label>
        <input id="username" type="text" name="" value="" placeholder="Miguel" required>
        <br><br>
        <label for="email">Email</label>
        <input id="email" type="email" name="" value="" required>
        <br><br>
        <label for="password">Password</label>
        <input id="password" type="password" name="" value="">
        <br><br>
        <label for="">Male</label>
        <input type="radio" name="gender" value="">
        <label for="">Female</label>
        <input type="radio" name="gender" value="">
        <br><br>
        <label for="">How many children</label><br><br>
        <label for="">1</label>
        <input type="checkbox" name="children" value=""><br>
        <label for="">2</label>
        <input type="checkbox" name="children" value=""><br>
        <label for="">3</label>
        <input type="checkbox" name="children" value=""><br><br>
        <select>
            <option value="">1</option>
            <option value="">2</option>
            <option value="">3</option>
        </select>
        <input type="date" name="" value="">
        <input type="submit" name="" value="">
        <textarea name="name" rows="8" cols="80"></textarea>
    </form>
</body>
</html>
